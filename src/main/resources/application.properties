# Config Server
server.address=127.0.0.1
server.port=8080

# Config JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/little_flower_shop
spring.datasource.username=root
spring.datasource.password=12345@Abc

# Config Hibernate
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialet=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create

# Config OpenAPI
springdoc.api-docs.path=/raw-docs
springdoc.swagger-ui.path=/api-docs.html

# Config multipart
upload.path=src/main/resources/static/images/
server.servlet.context-path=/
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB